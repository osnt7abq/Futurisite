<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NEON VOID</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  overflow: hidden;
  text-align: center;
  transition: 1s ease;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

h1 {
  margin-top: 35vh;
  font-size: 3em;
  color: #00f7ff;
  text-shadow: 0 0 20px #00f7ff;
  animation: fadeIn 2s ease forwards;
  opacity: 0;
}

p {
  color: #aaa;
  margin-top: 20px;
  font-size: 1.2em;
  animation: fadeIn 3s ease forwards;
  opacity: 0;
}

.button {
  margin-top: 40px;
  padding: 15px 30px;
  border: 2px solid #00f7ff;
  color: #00f7ff;
  text-decoration: none;
  font-size: 1.1em;
  transition: 0.4s;
  display: inline-block;
}

.button:hover {
  background: #00f7ff;
  color: black;
  box-shadow: 0 0 25px #00f7ff;
}

@keyframes fadeIn {
  to { opacity: 1; }
}/* Reality collapse glitch */

.glitching {
  animation: glitch 0.4s steps(2, end) infinite;
}

@keyframes glitch {
  0% { transform: translate(0); filter: hue-rotate(0deg); }
  20% { transform: translate(-4px, 3px) skewX(5deg); filter: hue-rotate(90deg); }
  40% { transform: translate(4px, -3px) skewX(-5deg); filter: hue-rotate(180deg); }
  60% { transform: translate(-3px, 2px); filter: hue-rotate(260deg); }
  80% { transform: translate(3px, -2px); filter: hue-rotate(320deg); }
  100% { transform: translate(0); filter: hue-rotate(360deg); }
}
</style>
  <meta name="theme-color" content="#00f7ff">
<meta name="description" content="Enter the Neon Void. Reality is optional.">
<meta property="og:title" content="ENTER THE NEON VOID">
<meta property="og:description" content="A portal beyond reality. Tap if you dare.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://osnt7abq.github.io/Futurisite/">
<meta property="og:image" content="https://osnt7abq.github.io/Futurisite/preview.svg">
 <link rel="icon" type="image/svg+xml" href="favicon.svg"> 
</head>

<body>

<canvas id="stars"></canvas>

<h1>ENTER THE NEON VOID</h1>
<p>Cyber Space. Infinite Motion. Digital Reality.</p>

<a class="button" href="dimension.html" onclick="enterPortal(event)">ENTER DIMENSION</a>

<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let stars = [];
for (let i = 0; i < 200; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 2,
    speed: Math.random() * 0.7
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00f7ff";

  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
    ctx.fill();

    star.y += star.speed;

    if (star.y > canvas.height) {
      star.y = 0;
      star.x = Math.random() * canvas.width;
    }
  });

  requestAnimationFrame(animate);
}

animate();
function enterPortal(event) {
  event.preventDefault();

  const flash = document.getElementById("flash");
  const title = document.querySelector("h1");
  const paragraph = document.querySelector("p");
  const button = document.querySelector(".button");

  // Start glitch
  title.classList.add("glitching");
  paragraph.classList.add("glitching");
  button.classList.add("glitching");

  // Flash
  flash.style.opacity = "1";

  // Collapse effect
  setTimeout(() => {
    document.body.style.transition = "0.8s ease";
document.body.style.transform = "scale(1.4) rotate(2deg)";
document.body.style.filter = "blur(8px) brightness(2) contrast(2)";

  // Teleport
  setTimeout(() => {
    window.location.href = "dimension.html";
  }, 900);
}
}
</script>
</body>
</html>
