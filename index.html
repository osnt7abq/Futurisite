<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NEON VOID</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  overflow: hidden;
  text-align: center;
  transition: 1s ease;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

h1 {
  margin-top: 35vh;
  font-size: 3em;
  color: #00f7ff;
  text-shadow: 0 0 20px #00f7ff;
  animation: fadeIn 2s ease forwards;
  opacity: 0;
}

p {
  color: #aaa;
  margin-top: 20px;
  font-size: 1.2em;
  animation: fadeIn 3s ease forwards;
  opacity: 0;
}

.button {
  margin-top: 40px;
  padding: 15px 30px;
  border: 2px solid #00f7ff;
  color: #00f7ff;
  text-decoration: none;
  font-size: 1.1em;
  transition: 0.4s;
  display: inline-block;
}

.button:hover {
  background: #00f7ff;
  color: black;
  box-shadow: 0 0 25px #00f7ff;
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<h1>ENTER THE NEON VOID</h1>
<p>Cyber Space. Infinite Motion. Digital Reality.</p>

<a class="button" href="dimension.html" onclick="enterPortal(event)">ENTER DIMENSION</a>

<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let stars = [];
for (let i = 0; i < 200; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 2,
    speed: Math.random() * 0.7
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00f7ff";

  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
    ctx.fill();

    star.y += star.speed;

    if (star.y > canvas.height) {
      star.y = 0;
      star.x = Math.random() * canvas.width;
    }
  });

  requestAnimationFrame(animate);
}

animate();
function enterPortal(event) {
  event.preventDefault();

  document.body.style.transition = "1s ease";
  document.body.style.opacity = "0";
  document.body.style.transform = "scale(1.1)";

  setTimeout(() => {
    window.location.href = "dimension.html";
  }, 900);
}</script>

</body>
</html>
