<!DOCTYPE html>
<html>
<head>
<title>NEON FUTURE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at center, #0f0f2d, #000);
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

h1 {
  font-size: 3em;
  margin-top: 20vh;
  color: #00f7ff;
  text-shadow: 0 0 20px #00f7ff;
  animation: glow 2s infinite alternate;
}

p {
  color: #aaa;
  font-size: 1.2em;
}

.button {
  margin-top: 30px;
  padding: 15px 30px;
  border: 2px solid #00f7ff;
  color: #00f7ff;
  text-decoration: none;
  font-size: 1.2em;
  transition: 0.3s;
}

.button:hover {
  background: #00f7ff;
  color: black;
  box-shadow: 0 0 20px #00f7ff;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #00f7ff; }
  to { text-shadow: 0 0 30px #00f7ff; }
}
</style>
</head>

<body>

<h1>WELCOME TO THE FUTURE</h1>
<p>Built from a phone. Powered by imagination.</p>

<a class="button" href="#">Enter Dimension</a>

</body>
</html>
